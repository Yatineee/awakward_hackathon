<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .signup-container {
      background-color: white;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      position: relative;
    }

    h2 {
      text-align: center;
      color: #0077cc;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #submit-btn {
      padding: 10px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
    }

    #submit-btn:hover {
      background-color: #005fa3;
    }

    .back-link {
      margin-top: 220px;
      display: block;
      text-align: center;
      color: #0077cc;
      text-decoration: none;
    }

    #mouse-popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffeb3b;
      color: #333;
      padding: 10px 20px;
      border: 1px solid #999;
      border-radius: 5px;
      display: none;
      z-index: 1000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="mouse-popup">üê≠ I'm afraid of mice!</div>

  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signup-form" action="#" method="post" onsubmit="handleSignup(event)">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
    </form>
    <button id="submit-btn">Create Account</button>
    <a class="back-link" href="index.html">‚Üê Back to Main Page</a>
  </div>

  <script>
    // Signup handler
    function handleSignup(event) {
      event.preventDefault();
      alert("Thank you for signing up! (This is a mock signup.)");
      window.location.href = "index.html";
    }

    // Shuffle input fields every 5 seconds
    function shuffleInputs() {
      const form = document.getElementById('signup-form');
      const inputs = Array.from(form.querySelectorAll('input'));

      // Shuffle
      for (let i = inputs.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [inputs[i], inputs[j]] = [inputs[j], inputs[i]];
      }

      // Remove & re-add inputs
      inputs.forEach(input => form.removeChild(input));
      inputs.forEach(input => form.appendChild(input));
    }

    setInterval(shuffleInputs, 5000);

    // Button movement
    const button = document.getElementById("submit-btn");
    const popup = document.getElementById("mouse-popup");

function moveButton() {
  const container = document.querySelector(".signup-container");
  const containerRect = container.getBoundingClientRect();

  const maxX = container.clientWidth - button.offsetWidth;
  const maxY = container.clientHeight - button.offsetHeight;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  button.style.left = `${randomX}px`;
  button.style.top = `${randomY}px`;

  popup.style.display = 'block';
  setTimeout(() => {
    popup.style.display = 'none';
  }, 1500);
}


    button.addEventListener("mouseover", moveButton);

    // Initial random position
    moveButton();
  </script>

</body>
</html>
